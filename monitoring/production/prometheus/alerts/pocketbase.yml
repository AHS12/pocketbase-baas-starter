groups:
  - name: pocketbase
    rules:
      - alert: PocketBaseDown
        expr: up{job="pocketbase-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PocketBase application is down"
          description: "PocketBase application has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: rate(ims_pocketbase_http_requests_total{status_code=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second."

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(ims_pocketbase_http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is {{ $value }} seconds."

      - alert: JobQueueBacklog
        expr: ims_pocketbase_job_queue_size > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Job queue backlog"
          description: "Job queue has {{ $value }} pending jobs."

      - alert: HighJobFailureRate
        expr: rate(ims_pocketbase_job_errors_total[5m]) > 0.05
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High job failure rate"
          description: "Job failure rate is {{ $value }} failures per second."